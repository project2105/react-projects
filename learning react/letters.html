<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Letters</title>
    <script src="https://fb.me/react-15.0.0-rc.2.js"></script>
    <script src="https://fb.me/react-dom-15.0.0-rc.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://npmcdn.com/react-router@3.0.2/umd/ReactRouter.min.js"></script>
    <style>
        #container {
            padding: 50px;
            background-color: #FFF;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <script type="text/babel">
        var Letter = React.createClass({
            render: function() {
                var letterStyle = {
                    padding: 10,
                    margin: 10,
                    backgroundColor: this.props.bgcolor,
                    color: "#333",
                    display: "inline-block",
                    fontFamily: "monospace",
                    fontSize: 32,
                    textAlign: "center"
                };

                return (
                    <div style={letterStyle}>
                        {this.props.children}
                    </div>
                );
            }
        });

        var destination = document.querySelector("#container");

        ReactDOM.render (
            <div>
                <Letter bgcolor="#58B3FF">A</Letter>
                <Letter bgcolor="#FF605F">E</Letter>
                <Letter bgcolor="#FFD52E">I</Letter>
                <Letter bgcolor="#49DD8E">O</Letter>
                <Letter bgcolor="#AE99FF">U</Letter>
            </div>,
            destination
        );
    </script>

</body>

</html>
