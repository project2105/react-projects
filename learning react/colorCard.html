<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Cards</title>
    <script src="https://fb.me/react-15.0.0-rc.2.js"></script>
    <script src="https://fb.me/react-dom-15.0.0-rc.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://npmcdn.com/react-router@3.0.2/umd/ReactRouter.min.js"></script>
    <style>
        #container {
            padding: 50px;
            background-color: #FFF;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script type="text/babel">

        var Square = React.createClass({
            render: function() {
                var squareStyle = {
                    height: 150,
                    backgroundColor: this.props.color,
                };
                return(
                    <div style={squareStyle}>

                    </div>
                );
            }
        });

        var Label = React.createClass({
            render: function() {
                var labelStyle = {
                    fontFamily: "sans-serif",
                    fontWeight: "bold",
                    padding: 13,
                    margin: 0
                };
                return(
                    <p style={labelStyle}>{this.props.color}</p>
                );
            }
        });

        var Card = React.createClass({
            render: function() {
                var cardStyle = {
                    height: 200,
                    width: 150,
                    padding: 0,
                    backgroundColor: "#FFF",
                    WebkitFilter: "drop-shadow(0px 0px 5px #666666)",
                    filter: "drop-shadow(0px 0px 5px #666666)"
                };

                return(
                    <div style={cardStyle}>
                        <Square color={this.props.color}/>
                        <Label color={this.props.color}/>
                    </div>
                );
            }
        });

        ReactDOM.render(
            <div>
                <Card color="#FF6663"/>
            </div>,
            document.querySelector("#container")
        );
    
    </script>

</body>

</html>
